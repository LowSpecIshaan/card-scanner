<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visiting Card Scanner</title>
    <link rel="icon" href="{{ url_for('static', filename='images/IshaanLogo.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scanstyle.css') }}">
</head>
<body>
    <h1>Scanner</h1>

    <div class="cameraContainer">
        <video id="camera" autoplay playsinline muted></video>
    </div>

    <div class="captureButton">
        <button onclick="scan()">Scan</button>
    </div>

    <canvas id="snapshot" style="display:none;"></canvas>

    <div class="backButton">
        <a href="/">
            <button>Home</button>
        </a>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
